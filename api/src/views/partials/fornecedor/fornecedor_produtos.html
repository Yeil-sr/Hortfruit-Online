<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <title>Hortfruit Online :: Título da Página</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<style>
    .table-responsive {
        overflow-x: auto;
        display: block;
        width: 100%;
        white-space: nowrap;
    }
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
    }
    .loading img {
        width: 50px;
        height: 50px;
    }
    @media (max-width: 600px) {
        .table-container {
            overflow-x: scroll;
            text-align: center;
        }
    }
</style>
<body>
    <main class="mb-5 pb-5 mb-md-0">
        <div class="container">
            <div class="card-body  mt-3 py-4 px-4" style="background: url('../../public/img/banners/banner05.jpg') center center / cover no-repeat; border-radius: 0.5rem;">
                <h1>Bem vindo de volta!</h1>
                <p class="py-2"> Hortfruit: Online possue um design simples e limpo <br>para desenvolvedor e designer.</p>
                <a href="#" class="btn text-light" style="background-color: #0aad0a;">Criar produto</a>
             </div>

            <div class="col-xl-12 col-12 mb-5" id="produtosContainer">
                <div class="loading" id="loadingContainer">
                    <img src="../../../public/img/favicon/loading.gif" alt="Loading...">
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Edição de Produto -->
    <div class="modal fade" id="editarProdutoModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProdutoModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="fecharModal()"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de edição de produto -->
                    <form id="editarProdutoForm" data-id="" enctype="multipart/form-data" onsubmit="enviarDadosFormulario(); return false;">
                        <div class="form-floating mb-3 col-md-12">
                            <input type="text" placeholder=" " class="form-control" name="nome" id="nome" autofocus>
                            <label for="nome">Nome</label>
                        </div>
                        <div class="form-floating mb-3 col-md-12">
                            <img id="img_produto_atual" src="" alt="Imagem do Produto" style="width: 256px; display: block;  margin: 0 auto;">
                            <input type="file" placeholder=" " class="form-control" name="img_produto" id="img_produto">
                        </div>
                        <div class="form-floating mb-3 col-md-12">
                            <input type="text" placeholder=" " class="form-control" name="tipo" id="tipo" autofocus>
                            <label for="tipo">Tipo</label>
                        </div>
                        <div class="form-floating mb-3 col-md-12">
                            <input type="text" placeholder=" " class="form-control" name="unidade" id="unidade" autofocus>
                            <label for="unidade">Unidade</label>
                        </div>
                        <div class="form-floating mb-3 col-md-6 col-xl-6">
                            <input type="tel" placeholder=" " class="form-control" name="cod" id="cod" autofocus>
                            <label for="cod">Código do Produto</label>
                        </div>
                        <div class="form-floating mb-3 col-md-6 col-xl-6">
                            <input type="tel" placeholder=" " class="form-control" name="quantidade" id="quantidade" autofocus>
                            <label for="quantidade">Quantidade em Estoque</label>
                        </div>
                        <div class="form-floating mb-3 col-md-6 col-xl-6">
                            <input type="tel" placeholder=" " class="form-control" id="preco" name="preco" autocomplete="tel" autofocus>
                            <label for="preco">Preço</label>
                        </div>
                        <div class="form-floating mb-3 col-md-6">
                            <textarea class="form-control" name="descricao" id="descricao"></textarea>
                            <label for="descricao">Descrição:</label>
                        </div>
                        <input type="hidden" id="fornecedor_id">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="fecharModal()">Fechar</button>
                            <button id="btnSalvarEdicao" type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-bnUwFEMxWAFs3hAznZ2uoPkro2YfozJKJv9KYp+8W+0i6UivX+Y2TsGwVXDJGaJl" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
