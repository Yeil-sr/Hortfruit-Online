<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>
<style>
    input[type="file"]{
        display: none;
    }

    .input-text{
        display: none;
    }

    .fileDesign{
        display: flex;
        justify-content: center;
        align-items: center;
        border-style: dotted;
        border-color: rgb(235, 233, 233);
        border-radius: 10px;
        width: 100%;
        height: 150px;
        background-color: rgba(230, 230, 230, 0.555);
    }
    
    .design{
        display: block;
        height: 50px;
        background-color: rgba(230, 230, 230, 0.555);



    }
    .descricaoDesign{
        border: none;
        width: 100%;
        height: 150px;
    }
    textarea:focus, input:focus {
    box-shadow: 0 0 0 0;
    outline: 0;
}
</style>
<body>
    <main class="flex-fill">
        <div class="container">
            <div class="col-xl-12 col-12 mb-5 mt-4">
                <form id="formCadastro" class="row" enctype="multipart/form-data" action="/produto" method="POST" event="preventDefault">
                    <div class="form mb-3 col-md-6">
                        <label for="nome">Título</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="preco">Preço</label>
                        <input type="tel" class="form-control" id="preco" name="preco">
                    </div>
                    <div class="input-group col-md-6 mb-3">
                        <label class="text-dark mb-3">Imagem do Produto</label>
                        <label for="img_produto" class="fileDesign">
                            <span class="botao-selecionar">Solte os arquivos para enviar</span>
                            <input type="file" class="form" id="img_produto" name="img_produto">
                        </label>
                    </div>
                    <div class=" col-md-6 col-md-12  mb-3 ">
                        <label class="mb-3">Descrição</label>
                        <span class="design shadow-sm"> text</span>
                        <textarea class="descricaoDesign shadow-sm" id="descricao" name="descricao"></textarea>
                    </div>
                    <div class="form mb-3 col-md-6">
                        <label for="tipo">Categoria do Produto</label>
                        <select class="form-select" id="tipo" name="tipo">
                            <option value="Fruta">Fruta</option>
                            <option value="Verdura">Verdura</option>
                        </select>
                    </div>
                    <div class="form mb-3 col-md-6">
                        <label for="unidade">Peso</label>
                        <select class="form-select" id="unidade" name="unidade">
                            <option value="Kilograma">Kilograma</option>
                            <option value="Unidade">Unidade</option>
                        </select>
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="cod">Código do Produto</label>
                        <input type="tel" class="form-control" name="cod" id="cod">
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="quantidade">Quantidade em Estoque</label>
                        <input type="tel" class="form-control" name="quantidade" id="quantidade">
                    </div>
                    <div class="col-lg-5 m-4">
                        <button id="btnSalvarProduto" type="submit" class="btn text-light bg-success">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
    
            // Captura as opções selecionadas
            const tipoSelect = document.getElementById('tipo');
            const unidadeSelect = document.getElementById('unidade');
    
            // Captura as strings das opções selecionadas
            const tipo = tipoSelect.options[tipoSelect.selectedIndex].text;
            const unidade = unidadeSelect.options[unidadeSelect.selectedIndex].text;
    
            // Substitui os valores dos campos de seleção com as strings
            tipoSelect.value = tipo;
            unidadeSelect.value = unidade;
    
            // Envia o formulário após a substituição dos valores
            this.submit();
        });
    </script>
    

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
</body>
</html>
