<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>
<body>
    <main class="flex-fill">
        <div class=" container">
            <div class="col-xl-12 col-12 mb-5">
              
                <form id="formCadastro" class="row " action="/produto" method="POST">
                    <div class="form mb-3 col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder=" " class="form-control" name="nome" id="nome" >
                    </div>
                    <div class="form mb-3 col-md-6">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" name="descricao" id="descricao"></textarea>
                    </div>
                    <div class="input-group col-md-6 mb-3">
                        <input type="file" class="form-control" id="img_produto">
                      </div>
                    <div class="form mb-3 col-md-6">
                        <label for="tipo">Tipo</label>
                        <input type="text" placeholder=" " class="form-control" name="tipo" id="tipo" >
                    </div>
                    <div class="form mb-3 col-md-6">
                        <label for="unidade">Unidade</label>
                        <input type="text" placeholder=" " class="form-control" name="unidade" id="unidade" >
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="cod">Código do Produto</label>
                        <input type="tel" placeholder=" " class="form-control" name="cod" id="cod" >
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="quantidade">Quantidade em Estoque</label>
                        <input type="tel" placeholder=" " class="form-control" name="quantidade" id="quantidade" >
                    </div>
                    <div class="form mb-3 col-md-6 col-xl-6">
                        <label for="preco">Preço</label>
                        <input type="tel" placeholder=" " class="form-control" id="preco" name="preco" autocomplete="tel">
                    </div>
                  
                    
                    <div class="col-lg-5 m-4">
                        <button id="btnSalvarProduto"  type="submit" class="btn text-light bg-success " >Cadastrar Produto</button>
                     </div>
                    
                </form>
            </div>
        </div>
    </main>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
