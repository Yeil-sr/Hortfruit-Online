<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>
<body>
    <main class="flex-fill">
        <div class=" container">
            <div class="col-xl-12 col-12 mb-5">
                <div class="row mb-8">
                    <div class="col-md-12">
                       <div class="d-md-flex justify-content-between align-items-center">
                          <!-- page header -->
                          <div>
                             <h2>Adicionar novo produto</h2>
                             <!-- breacrumb -->
                             <nav aria-label="migalhas de pão">
                                <ol class="breadcrumb mb-0">
                                   <li class="breadcrumb-item"><a href="#" class="text-inherit">Painel</a></li>
                                   <li class="breadcrumb-item"><a href="#" class="text-inherit">Produtos</a></li>
                                   <li class="breadcrumb-item active" aria-current="page">Adicionar novo produto</li>
                                </ol>
                             </nav>
                          </div>
                          <!-- button -->
                          <div>
                             <a href="products.html" class="btn btn-light">Voltar ao produto</a>
                          </div>
                       </div>
                    </div>
                 </div>
                <form id="formCadastro" class="row " action="/produto" method="POST">
                    <div class="form-floating mb-3 col-md-12">
                        <input type="text" placeholder=" " class="form-control" name="nome" id="nome" autofocus>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3 col-md-12">
                        <input type="text" placeholder=" " class="form-control" name="tipo" id="tipo" autofocus>
                        <label for="tipo">Tipo</label>
                    </div>
                    <div class="form-floating mb-3 col-md-12">
                        <input type="text" placeholder=" " class="form-control" name="unidade" id="unidade" autofocus>
                        <label for="unidade">Unidade</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6 col-xl-6">
                        <input type="tel" placeholder=" " class="form-control" name="cod" id="cod" autofocus>
                        <label for="cod">Código do Produto</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6 col-xl-6">
                        <input type="tel" placeholder=" " class="form-control" name="quantidade" id="quantidade" autofocus>
                        <label for="quantidade">Quantidade em Estoque</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6 col-xl-6">
                        <input type="tel" placeholder=" " class="form-control" id="preco" name="preco" autocomplete="tel" autofocus>
                        <label for="preco">Preço</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <textarea class="form-control" name="descricao" id="descricao"></textarea>
                        <label for="descricao">Descrição:</label>
                    </div>
                    <button id="btnSalvarProduto" w type="submit" class="btn btn-lg btn-danger mb-3" style="width: 200px;">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
