<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <title>Hortfruit Online :: Página Principal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./public/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./public/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./public/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./public/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./public/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    
<nav id="navbar"></nav>
    <div class="bg-danger"> 
        <p class="text-white text-center py-1">Esta é uma loja de demonstração. Nenhum pedido será entregue.</p> 
    </div> 
    <main class="mb-5 p-5 mb-md-0">
        
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                   <!-- img -->
                   <img src="./public/img/favicon/login.svg" alt="" class="img-fluid">
                </div>
                <!-- col -->
                <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                   <div class="mb-lg-9 mb-5">
                      <h1 class="mb-1 h2 fw-bold">Identifique-se</h1>
                      <p>Bem-vindo de volta ao Hortfruit: Online! Insira o seu email para iniciar.</p>
                   </div>

                   <form class="formLogin" novalidate="">
                      <div class="row g-3">
                         <!-- row -->

                         <div class="col-12">
                            <!-- input -->
                            <label for="txtEmail" class="form-label visually-hidden">Endereço de email</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="E-mail" required="">
                            <div class="invalid-feedback">Por favor insira o nome.</div>
                         </div>
                         <div class="col-12">
                            <!-- input -->
                            <div class="password-field position-relative">
                               <label for="txtSenha" class="form-label visually-hidden">Senha</label>
                               <div class="password-field position-relative">
                                  <input type="password" class="form-control fakePassword" id="txtSenha" placeholder="*****" required="">
                                  <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                  <div class="invalid-feedback">Por favor insira a senha.</div>
                               </div>
                            </div>
                         </div>
                         <div class="d-flex justify-content-between">
                            <!-- form check -->
                            <div class="form-check">
                               <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                               <!-- label -->
                               <label class="form-check-label" for="flexCheckDefault">Lembre de mim</label>
                            </div>
                            <div>
                               Esqueceu sua senha?
                                <a style="color: #0b9b0e;" class="text-decoration-none" href="/">Redefinir</a>
                            </div>
                         </div>
                         <!-- btn -->
                         <div class="col-12 d-grid"><button style="background-color: #0AAD0d; border-color: #0AAD0d;" type="submit" id="btnLogin" class="btn btn-primary">Entrar</button></div>
                         <!-- link -->
                         <div>
                            Não tem uma conta?
                             <a  style="color: #0b9b0e;" class="text-decoration-none" href="/cadastro">Inscrever-se</a>
                         </div>
                      </div>
                   </form>
                   <hr> 
                   <div class="d-flex justify-content-between mb-4">
                    <a  id="clienteDemo" class="btn btn-md p-2 text-light btn-cliente-demo" style="background-color: #0aad0a;">Cliente DEMO</a>
                    <a id="fornecedorDemo" class="btn text-light btn-fornecedor-demo" style="background-color: rgb(1, 1, 34);" type="submit">Fornecedor DEMO</a>
                </div>
                
                </div>
             </div>    </main>
    <script src="../public/js/login.js"></script>
    <script src="../public/js/navPartials.js"></script>


                        <div style="height: 273px;" class="d-block d-md-none"></div>
    <div style="height: 153px;" class="d-none d-md-block d-lg-none"></div>
    <div class="d-none d-lg-block"></div>

    <footer id="footer"></footer>
    

    <script src="../public/js/footerPartials.js"></script>
    
    <script src="../public/js/navPartials.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
